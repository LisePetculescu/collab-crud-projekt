<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FÃ¦lles CRUD app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href=" " type="image/x-icon" />
  </head>

  <body>
    <header class="header">
      <h1>The Lord of the Rings</h1>
      <h2>Fan Page</h2>
      <button id="btn-create-character">Create new character</button>
      <input type="search" id="input-search" placeholder="Search by name" autocomplete="off" />
      <label for="filter">Filter By:</label>
      <select id="filter" autocomplete="off">
        <option></option>
        <optgroup label="Race.">
          <option value="human">Human</option>
          <option value="elf">Elf</option>
          <option value="hobbit">Hobbit</option>
          <option value="dwarf">Dwarf</option>
          <option value="maia">Maia</option>
        </optgroup>
        <optgroup label="Triology.">
          <option value="LoTR">Lord Of The Rings</option>
          <option value="The Hobbit">The Hobbit</option>
        </optgroup>
        <optgroup label="Gender.">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </optgroup>
      </select>

      <label for="sort">Sort By:</label>
      <select id="sort" autocomplete="off">
        <option value="default"></option>
        <option value="name">Name</option>
        <option value="race">Race</option>
        <option value="age">Age</option>
        <option value="gender">Gender</option>
        <option value="actor">Actor</option>
        <option value="movie">Movie</option>
      </select>
    </header>

    <main>
      <section>
        <h2>Characters</h2>
        <section id="characters" class="grid-container"></section>
      </section>

      <dialog id="dialog-create-character">
        <h2>Create new character</h2>
        <form id="form-create-character">
          <label for="name">Name:</label>
          <input id="name" type="text" name="name" placeholder="Name of the character" required maxlength="50" />
          <label for="image">Image:</label>
          <input id="image" type="url" name="image" placeholder="Image URL" required maxlength="50" />
          <label for="actor">Actor:</label>
          <input id="actor" type="text" name="actor" placeholder="Name of actor" required maxlength="50" />
          <label for="race">Race:</label>
          <br />
          <select name="race" id="race" autocomplete="off" required>
            <option id="testtest" value="">Pick a race:</option>
            <option value="Human">Human</option>
            <option value="Elf">Elf</option>
            <option value="Hobbit">Hobbit</option>
            <option value="Dwarf">Dwarf</option>
            <option value="Maia">Maia</option>
          </select>
          <br />
          <label for="gender">Gender:</label>
          <br />
          <select name="gender" id="gender" autocomplete="off" required>
            <option value="">Choose gender:</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <br />
          <label for="movie">Triology:</label>
          <select id="movie" name="movie" autocomplete="off" required>
            <option value="">Seen in:</option>
            <option value="LoTR">Lord of The Rings</option>
            <option value="The Hobbit">The Hobbit</option>
            <option value="LoTR, hobbit">Both</option>
          </select>
          <label for="age">Age:</label>
          <input id="age" type="number" name="age" placeholder="Age in numbers" required maxlength="50" />
          <label for="origin">Origin:</label>
          <input id="origin" type="text" name="origin" placeholder="Place of origin" maxlength="50" />
          <label for="family">Family:</label>
          <input id="family" type="text" name="family" placeholder="Character's family name" maxlength="50" />
          <label for="description">Desciption:</label>
          <input id="description" type="text" name="description" placeholder="Free text description" maxlength="300" required />
          <br />
          <br />
          <input type="submit" class="float" id="btn-submit" value="Create Character" />
          <input type="button" class="float" id="btn-no-create" value="Back" />
        </form>
      </dialog>

      <dialog id="dialog-update-character">
        <h2>Update character</h2>
        <form id="form-update-character">
          <label for="name-update" required maxlength="50">Name:</label>
          <input id="name-update" type="text" name="name" placeholder="Name of the character" required maxlength="50" />
          <label for="image-update">Image:</label>
          <input id="image-update" type="url" name="image" placeholder="Image URL" required maxlength="50" />
          <label for="age-update">Age:</label>
          <input id="age-update" type="number" name="age" placeholder="Age in numbers" required maxlength="50" />
          <label for="race-update">Race:</label><br />
          <select name="race" id="race-update" autocomplete="off" required maxlength="50">
            <option value="Human">Human</option>
            <option value="Elf">Elf</option>
            <option value="Hobbit">Hobbit</option>
            <option value="Dwarf">Dwarf</option>
            <option value="Maia">Maia</option>
          </select>
          <br />
          <!-- <input id="race-update" type="text" name="race" placeholder="Name of race" required maxlength="50" /> -->

          <label for="gender">Gender:</label>
          <br />
          <select name="gender" id="gender-update" required maxlength="50">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <br />
          <label for="movie">Triology:</label>
          <select id="movie-update" name="movie" required maxlength="50">
            <option value="LoTR">Lord of The Rings</option>
            <option value="The Hobbit">The Hobbit</option>
            <option value="LoTR, Hobbit">Both</option>
          </select>
          <label for="actor-update">Actor:</label>
          <input id="actor-update" type="text" name="actor" placeholder="Update actor here" required maxlength="50" />
          <label for="origin-update">Origin:</label>
          <input id="origin-update" type="text" name="origin" placeholder="Update origin here" required maxlength="50" />
          <label for="family-update">Family:</label>
          <input id="family-update" type="text" name="family" placeholder="Update family here" required maxlength="50" />
          <label for="description-update">Description:</label>
          <input id="description-update" type="text" name="description" placeholder="Update description here here" required maxlength="300" />

          <button id="btn-yes-update" class="confirm-btn">Update Character</button>
          <input type="button" id="btn-no-update" class="confirm-btn" value="Cancel" />
          <!-- <button>Update character</button> -->
        </form>
      </dialog>

      <dialog id="dialog-delete-character">
        <h2>Do you want to delete this character?</h2>
        <p id="dialog-delete-character-title">Title of character</p>
        <form method="dialog" id="form-delete-character">
          <input type="button" value="No" class="btn-cancel" id="btn-no-delete" />
          <input type="submit" value="Yes" id="btn-yes-delete" />
        </form>
      </dialog>

      <dialog id="show-character-modal"></dialog>
    </main>
  </body>

  <script src="./js/script.js" type="module"></script>
</html>
