<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FÃ¦lles CRUD app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href=" " type="image/x-icon" />
  </head>

  <body>
    <header class="header">
      <h1>The Lord of the Rings</h1>
      <h2>Fan Page</h2>
      <button id="btn-create-character">Create new character</button>
      <input type="search" id="input-search" placeholder="Search by name" autocomplete="off" />
      <label for="filter">Filter By:</label>
      <select id="filter" autocomplete="off">
        <option></option>
        <optgroup label="Race.">
          <option value="human">Human</option>
          <option value="elf">Elf</option>
          <option value="hobbit">Hobbit</option>
          <option value="dwarf">Dwarf</option>
        </optgroup>
        <optgroup label="Triology.">
          <option value="LoTR">Lord Of The Rings</option>
          <option value="The Hobbit">The Hobbit</option>
        </optgroup>
        <optgroup label="Gender.">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </optgroup>
      </select>

      <label for="sort">Sort By:</label>
      <select id="sort" autocomplete="off">
        <option value="default"></option>
        <option value="name">Name</option>
        <option value="race">Race</option>
        <option value="age">Age</option>
        <option value="gender">Gender</option>
        <option value="actor">Actor</option>
        <option value="movie">Movie</option>
      </select>
    </header>

    <main>
      <section>
        <h2 id="char">Characters</h2>
        <section id="characters" class="grid-container"></section>
      </section>

      <dialog id="dialog-create-character">
        <h2>Create new character</h2>
        <form id="form-create-character">
          <label for="name">Name:</label>
          <input id="name" type="text" name="name" placeholder="New name here" />
          <label for="image">Image:</label>
          <input id="image" type="url" name="image" placeholder="Image URL here" />
          <label for="race">Race:</label>
          <input id="race" type="text" name="race" placeholder="New race here" />
          <label for="age">Age:</label>
          <input id="age" type="number" name="age" placeholder="New age here" autocomplete="off" />
          <label for="gender">Gender:</label>
          <input id="gender" type="text" name="gender" placeholder="New gender here" />
          <label for="actor">Actor:</label>
          <input id="actor" type="text" name="actor" placeholder="New actor here" />
          <label for="movie">Triology:</label>
          <input id="movie" type="text" name="movie" placeholder="New movie here" />
          <label for="origin">Origin:</label>
          <input id="origin" type="text" name="origin" placeholder="New origin here" />
          <label for="family">Family:</label>
          <input id="family" type="text" name="family" placeholder="New family here" />
          <label for="description">Desciption:</label>
          <input id="description" type="text" name="description" placeholder="New description here here" />
          <br />
          <br />
          <input type="submit" class="float" id="btn-submit" value="Create Character" />
          <input type="button" class="float" id="btn-no-create" value="Back" />
          <!-- <button id="btn-create">Create character</button> -->
        </form>
      </dialog>

      <dialog id="dialog-update-character">
        <h2>Update character</h2>
        <form id="form-update-character">
          <label for="name-update">Name:</label>
          <input id="name-update" type="text" name="name" placeholder="Update name here" />
          <label for="image-update">Image:</label>
          <input id="image-update" type="url" name="image" placeholder="Update Image URL here" />
          <label for="race-update">Race:</label>
          <input id="race-update" type="text" name="race" placeholder="Update race here" />
          <label for="age-update">Age:</label>
          <input id="age-update" type="number" name="age" placeholder="Update age here" />
          <label for="gender-update">Gender:</label>
          <input id="gender-update" type="text" name="gender" placeholder="Update gender here" />
          <label for="actor-update">Actor:</label>
          <input id="actor-update" type="text" name="actor" placeholder="Update actor here" />
          <label for="movie-update">Triology:</label>
          <input id="movie-update" type="text" name="movie" placeholder="Update movie here" />
          <label for="origin-update">Origin:</label>
          <input id="origin-update" type="text" name="origin" placeholder="Update origin here" />
          <label for="family-update">Family:</label>
          <input id="family-update" type="text" name="family" placeholder="Update family here" />
          <label for="description-update">Description:</label>
          <input id="description-update" type="text" name="description" placeholder="Update description here here" />

          <button id="btn-yes-update" class="confirm-btn">Update Character</button>
          <input type="button" id="btn-no-update" class="confirm-btn" value="Cancel" />
          <!-- <button>Update character</button> -->
        </form>
      </dialog>

      <dialog id="dialog-delete-character">
        <h2>Do you want to delete this character?</h2>
        <p id="dialog-delete-character-title">Title of character</p>
        <form method="dialog" id="form-delete-character">
          <input type="button" value="No" class="btn-cancel" id="btn-no-delete" />
          <input type="submit" value="Yes" id="btn-yes-delete" />
        </form>
      </dialog>

      <dialog id="show-character-modal"></dialog>
    </main>
  </body>

  <script src="./js/script.js" type="module"></script>
</html>
